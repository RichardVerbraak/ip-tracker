<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>
		<link rel="stylesheet" href="./css/main.css" />

		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<div class="header">
			<h1 class="header__heading">IP Address Tracker</h1>
			<div class="header__input">
				<input
					class="header__input--input"
					type="text"
					placeholder="Search for any IP address or domain"
				/>
				<button class="header__input--btn">
					<img class="header__input--arrow" src="/images/icon-arrow.svg" />
				</button>
			</div>

			<div class="panel">
				<div class="panel__box">
					<p class="panel__box--label">IP Adress</p>
					<p class="panel__box--info ip">192.212.174.101</p>
				</div>
				<div class="panel__box">
					<p class="panel__box--label">Location</p>
					<p class="panel__box--info location">Brooklyn, NY 10001</p>
				</div>
				<div class="panel__box">
					<p class="panel__box--label">Timezone</p>
					<p class="panel__box--info timezone">UTC -05:00</p>
				</div>
				<div class="panel__box">
					<p class="panel__box--label">ISP</p>
					<p class="panel__box--info isp">SpaceX Starlink</p>
				</div>
			</div>
		</div>

		<!-- Map here -->
		<div id="map"></div>

		<script src="index.js"></script>
	</body>
</html>
